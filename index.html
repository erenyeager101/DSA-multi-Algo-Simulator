        html, * {

        #main {

            background: rgb(23, 22, 22);

            border-radius: 0 0 20px 0px;

        .section {

            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }
        .card {
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: #f7f7f7;
            border: none;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top-parent {
            overflow: hidden;
            height: 200px;
        }
        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .card-img-top-parent:hover .card-img-top {
            transform: scale(1.05);
        }
        .card__heading {
            padding: 10px;
            background: #333;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }
        .badge {
            margin: 5px;
            font-size: 0.9rem;
        }
        .popup__heading {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .popup__sub__heading {
            font-weight: bold;
        }
        .info__box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .cross {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .popup-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
