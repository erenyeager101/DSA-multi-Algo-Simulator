            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .cross {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;

            color: white;
            border-radius: 50%;

            position: fixed;
            top: 0;

    <script>
        // Main
        let sec = document.querySelector('.section');
        let counter = 0;
        document.querySelector(".title").addEventListener("click", () => {
            if(counter == 10) {
                if(window.localStorage.getItem("questions")) {
                    window.localStorage.removeItem("questions");
                } else {
                    window.localStorage.setItem("questions", true);
                }
                window.location.reload();
            }
            counter++;
        });

        let details = [
            {
                heading: 'Array',
                image: 'images/array.png',
                link: 'templates/array.html',
                sub_topics: ["create", "insert", "delete", "linear search", "prefix sum"],
            },
            {
                heading: 'Stack',
                image: 'images/stack.png',
                link: 'templates/stack.html',
                sub_topics: ["create", "push", "pop", "peek", "infix to postfix", "infix to prefix", "postfix evaluation", "prefix evaluation"],
            },
            {
                heading: 'Queue',
                image: 'images/queue.png',
                link: 'templates/queue.html',
                sub_topics: ["create", "enqueue", "dequeue"],
            },
            {
                heading: 'Linked List',
                image: 'images/linked_list.png',
                link: 'templates/linkedlist.html',
                sub_topics: ["singly", "circular", "stack", "queue"],
            },
            {
                heading: 'Binary Search Tree',
                image: 'images/tree.png',
                link: 'templates/tree.html',
                sub_topics: ["create", "insert", "find", "traversal"],
            },
            {
                heading: 'Binary Search Algorithm',
                image: 'images/search.jpeg',
                link: 'templates/search.html',
                sub_topics: ["binary search"],
            },
            {
                heading: 'Sort Algorithms',
                image: 'images/sort.png',
                link: 'templates/sort.html',
                sub_topics: ["bubble", "selection", "insertion", "merge", "quick"],
            },
            {
                heading: 'Time Complexity Analysis',
                image: 'images/question.jpeg',
                link: 'templates/TC.html',
                sub_topics: ["Data Structure", "Time Complexity"],
            },
        ];

        // if (!localStorage.getItem("counter")) pop_up();

        // Utility
        details.forEach((detail, index) => {
            let temp = window.localStorage.getItem("questions");
            if (detail.heading == "Questions" && temp == null) {
                // Do Nothing
            } else {
                add_card(detail, index);
            }
        });

        function add_card(details, index) {
            let card = document.createElement('div');
            card.classList.add('col', 'col-12', 'col-md-6', 'col-lg-4');
            let card_html = `
                <div class="card">
                    <div class="card__heading">${details.heading}</div>
                    <a href="${details.link}" target="_self" class="card-img-top-parent">
                        <img src="${details.image}" class="card-img-top" alt="${details.heading}">
                    </a>
                    <div class="card-body"></div>
                </div>
            `;
            card.innerHTML = card_html;
            sec.appendChild(card);
            details.sub_topics.forEach((topic) => {
                let badge = document.createElement('span');
                badge.className = 'badge badge-primary';
                badge.innerText = topic;
                badge.addEventListener('click', () => alert(topic)); // Implement your desired action
                card.querySelector('.card-body').appendChild(badge);
            });
        }
