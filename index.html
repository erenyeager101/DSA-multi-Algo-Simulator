<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoVisualizer - Interactive Sorting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans h-screen flex flex-col overflow-hidden">
    <!-- Navbar injected by Navbar.js -->

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-80 bg-gray-800 border-r border-gray-700 flex flex-col shadow-lg z-10 overflow-y-auto">
             <div class="p-6 border-b border-gray-700">
                <h2 class="text-sm uppercase text-gray-400 font-semibold mb-4">Configuration</h2>
                <div class="mb-5">
                    <label class="block text-xs text-gray-500 mb-1">Algorithm</label>
                    <select id="algorithm-select" class="w-full bg-gray-700 text-white border border-gray-600 rounded px-3 py-2 focus:outline-none focus:border-blue-500 transition-colors">
                        <option value="bubble">Bubble Sort</option>
                        <option value="selection">Selection Sort</option>
                        <option value="insertion">Insertion Sort</option>
                        <option value="merge">Merge Sort</option>
                        <option value="quick">Quick Sort</option>
                    </select>
                </div>
                <div class="mb-5">
                    <div class="flex justify-between mb-1">
                        <label class="block text-xs text-gray-500">Array Size</label>
                        <span id="size-value" class="text-xs text-blue-400 font-mono">30</span>
                    </div>
                    <input type="range" id="size-slider" min="5" max="100" value="30" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer accent-blue-500">
                </div>
                <div class="mb-5">
                    <div class="flex justify-between mb-1">
                        <label class="block text-xs text-gray-500">Speed</label>
                        <span id="speed-value" class="text-xs text-blue-400 font-mono">1x</span>
                    </div>
                    <input type="range" id="speed-slider" min="1" max="100" value="50" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer accent-green-500">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button id="randomize-btn" class="col-span-2 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded transition-colors text-sm font-medium border border-gray-600"><i class="fas fa-random mr-2"></i>Randomize</button>
                    <button id="start-btn" class="bg-blue-600 hover:bg-blue-500 text-white py-2 rounded transition-colors text-sm font-medium shadow-lg shadow-blue-500/30"><i class="fas fa-play mr-2"></i>Run</button>
                    <button id="reset-btn" class="bg-red-600 hover:bg-red-500 text-white py-2 rounded transition-colors text-sm font-medium shadow-lg shadow-red-500/30"><i class="fas fa-undo mr-2"></i>Reset</button>
                </div>
            </div>

            <!-- AI & Stats -->
            <div class="p-6 flex-1">
                <button id="ai-explain-btn" class="w-full mb-6 bg-purple-600 hover:bg-purple-500 text-white py-3 rounded font-bold shadow-lg shadow-purple-500/30 transition-all border border-purple-400/50">
                    <i class="fas fa-robot mr-2"></i>Explain Step (AI)
                </button>

                <h2 class="text-sm uppercase text-gray-400 font-semibold mb-4">Live Statistics</h2>
                <div class="space-y-3">
                     <div class="bg-gray-700/50 p-3 rounded border border-gray-600 flex justify-between">
                        <span class="text-xs text-gray-400">Comparisons</span>
                        <span id="stats-comparisons" class="font-mono font-bold text-yellow-400">0</span>
                    </div>
                    <div class="bg-gray-700/50 p-3 rounded border border-gray-600 flex justify-between">
                        <span class="text-xs text-gray-400">Swaps</span>
                        <span id="stats-swaps" class="font-mono font-bold text-red-400">0</span>
                    </div>
                    <div class="bg-gray-700/50 p-3 rounded border border-gray-600">
                        <div class="text-xs text-gray-400 mb-1">Current State</div>
                        <div id="stats-state" class="text-sm text-gray-200">Idle</div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-gray-900">
            <div class="flex-1 flex items-center justify-center p-4 relative" id="canvas-container">
                <canvas id="visualizer-canvas" class="shadow-2xl rounded bg-gray-800 border border-gray-700"></canvas>
            </div>
             <div class="h-16 bg-gray-800 border-t border-gray-700 flex items-center justify-center gap-4 px-6 z-10">
                <button id="prev-step-btn" class="w-10 h-10 rounded-full bg-gray-700 hover:bg-gray-600 flex items-center justify-center transition-colors text-gray-300"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" class="w-12 h-12 rounded-full bg-blue-600 hover:bg-blue-500 flex items-center justify-center transition-colors text-white shadow-lg shadow-blue-500/30"><i class="fas fa-play"></i></button>
                <button id="next-step-btn" class="w-10 h-10 rounded-full bg-gray-700 hover:bg-gray-600 flex items-center justify-center transition-colors text-gray-300"><i class="fas fa-step-forward"></i></button>
                <div class="ml-4 w-64">
                    <label class="block text-xs text-gray-500 mb-1">Progress</label>
                    <input type="range" id="progress-slider" min="0" max="100" value="0" class="w-full h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer accent-blue-500" disabled>
                </div>
            </div>

            <!-- Code Panel -->
             <div id="code-panel" class="absolute top-4 right-4 w-80 bg-gray-800/90 backdrop-blur-sm border border-gray-600 rounded shadow-2xl p-4 transition-transform transform translate-x-full md:translate-x-0">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold text-sm text-gray-200">Algorithm Details</h3>
                    <button id="toggle-code-btn" class="text-gray-400 hover:text-white"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="text-xs font-mono bg-gray-900 p-2 rounded text-green-400 overflow-x-auto border border-gray-700 whitespace-pre" id="code-display">// Code</div>
                <p id="algo-desc" class="mt-3 text-xs text-gray-400 leading-relaxed"></p>
            </div>

            <!-- AI Explanation Modal (Hidden by default) -->
            <div id="ai-modal" class="absolute inset-0 bg-black/80 z-50 hidden flex items-center justify-center p-4">
                <div class="bg-gray-800 border border-gray-600 rounded-lg shadow-2xl w-full max-w-2xl p-6 relative">
                    <button id="close-ai-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
                    <h2 class="text-xl font-bold text-purple-400 mb-4"><i class="fas fa-robot mr-2"></i>AI Insight</h2>
                    <div id="ai-content" class="text-gray-200 text-sm leading-relaxed min-h-[100px] flex items-center justify-center">
                        <i class="fas fa-circle-notch fa-spin text-2xl text-purple-500"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import Navbar from './src/components/Navbar.js';
        import VisualizerController from './src/controller/VisualizerController.js';
        new Navbar();
        new VisualizerController();
    </script>
</body>
</html>
