<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sort</title>
    <style>
        html, * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .grid {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            height: 450px;
            margin: 20px auto;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow-y: scroll;
        }

        .heading {
            text-align: center;
            font-size: 28px;
            font-weight: bolder;
            margin-bottom: 20px;
            color: #007bff;
        }

        .algo {
            display: block;
            padding: 15px;
            background: #e9f7ef;
            margin: 10px 0;
            border-left: 5px solid #28a745;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .algo:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .algo__link {
            text-decoration: none;
            color: #6f42c1;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .visualise {
            text-align: center;
            margin-bottom: 20px;
        }

        .visualise__array {
            padding: 10px;
            margin: auto;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.2s;
        }

        .visualise__array:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>
</head>
<body>
    <p class='heading'>Sorting Algorithm</p>
    <div class="visualise">
        <select name="type" class="visualise__array">
            <option value="sort_array">Use Array</option>
        </select>
    </div>
    <div class='grid'></div>

    <script>
        let grid = document.querySelector('.grid');
        let dir_name = "sort_algorithms";

        let algo = [
            { name: 'Bubble sort', link: `bubble.html` },
            { name: 'Selection sort', link: `selection.html` },
            { name: 'Insertion sort', link: `insertion.html` },
            { name: 'Merge sort', link: `merge.html` },
            { name: 'Quick sort', link: `quick.html` },
        ];

        init();

        function create_link() {
            algo.forEach((e) => {
                let html = `
                    <a href="${dir_name}/${e.link}" class="algo__link">${e.name}</a>
                `;
                let algoDiv = document.createElement('div');
                algoDiv.classList.add('algo');
                algoDiv.innerHTML = html;
                grid.appendChild(algoDiv);
            });
        }

        function init() {
            if(localStorage.getItem("dirname")) {
                dir_name = localStorage.getItem("dirname");
                document.querySelector(".visualise__array").value = dir_name;
            }
            create_link();
            document.querySelector(".visualise__array").addEventListener("click", (e) => {
                let p = document.querySelector(".visualise__array").value;
                dir_name = p;
                localStorage.setItem("dirname", p);
                document.querySelector(".grid").innerHTML = "";
                create_link();
            });
        }
    </script>
</body>
</html>
